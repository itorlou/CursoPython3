<html>
    <head>
        <title>Formato de texto</title>
    </head>
    <body>
        <p> Texto de ejemplo </p>
        <p><b>Texto de ejemplo negrita</b> </p>
        <p><i>Texto de ejemplo cursiva</i> </p>
        <p><big>Texto de ejemplo grande</big> </p>
        <p><small>Texto de ejemplo pequeño</small>  </p>
        <p><strong>Texto de ejemplo fuerte</strong></p>
        <p>Texto de ejemplo<sub>Texto de subíndice </sub> </p>
        <p>Texto de ejemplo<sup>Texto de índice </sup>   </p>
        <p><ins>Texto de ejemplo subrayado</ins> </p>
        <p><del>Texto de ejemplo tachado</del></p>
    </body>
</html>
